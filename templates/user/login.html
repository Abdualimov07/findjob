{% extends 'home/base.html' %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="my-4">
            <h2>{% blocktrans %}Login{% endblocktrans %}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">{% blocktrans %}Username{% endblocktrans %}</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">{% blocktrans %}Password{% endblocktrans %}</label>
                    {{ form.password }}
                </div>
                <button class="btn btn-primary" type="submit">{% blocktrans %}Login{% endblocktrans %}</button>
            </form>
            <p class="mt-3">{% blocktrans %}If you are not registered,{% endblocktrans %} <a href="{% url 'register' %}" class="text-success">{% blocktrans %}register here{% endblocktrans %}</a>.</p>
        </div>
    </div>
{% endblock %}
